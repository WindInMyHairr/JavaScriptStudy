<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>head中的javascript</title>
	<script type="text/javascript">
		function myFunction(){
			document.getElementById("demo").innerHTML="真相只有一个！";
		}
		window.alert(2+3);
	</script>
</head>
<body>
	<h1>位于head中的javascript</h1>
	<p id="demo">这是一个段落</p>
	<button type="button" onclick="myFunction()">Click here!</button><br>
	<script type="text/javascript">
		a = 5;
		b = 6;
		c = a + b;
		console.log(c);
		var x=1;
		var y=2;
		var z=x+y;
		document.write(x+"<br>");
		document.write(y+"<br>");
		document.write(z+"<br>");

		//这是一个输入框
		prompt("请输入您的姓名");

		alert("我是警示框");

		console("我是给程序员看的");
	</script>
</body>
</html>
