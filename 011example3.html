<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>简单加法器</title>
	<script type="text/javascript">
		var num1 = prompt('请输入第一个数字');
		var num2 = prompt('请输入第二个数字');
		var num = Number(num1) + Number(num2);
		alert('您的结果是' + num +'!');
	</script>
</head>
<body>
	<h1>简单加法器</h1>
</body>
</html>
