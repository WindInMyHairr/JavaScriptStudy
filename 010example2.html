<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>计算年龄</title>
	<script type="text/javascript">
		//弹出输入框，输入出生年份
		var year = prompt("请输入您的出生年份");
		//用今年的年份减去变量值，结果就是现在的年龄
		var age = 2020 - year;
		//alert显示年龄
		alert('您今年已经'+ age + '岁了！'); 
	</script>
</head>
<body>
	<h1>输入出生年份计算年龄</h1>
</body>
</html>
