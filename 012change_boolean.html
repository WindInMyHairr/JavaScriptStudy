<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>转换为布尔型</title>
	<script type="text/javascript">
		console.log(''); // false
		console.log(null); // false
		console.log(0); // false
		console.log(NaN); // false
		console.log(undefined); // false
	</script>
</head>
<body>
	<h1>转换为布尔型</h1>
	<h2>代表空、否定的值都会被转换成false</h2>
</body>
</html>
