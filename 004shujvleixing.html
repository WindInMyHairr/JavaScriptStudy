<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>数据类型</title>
	<script>
		//js的数据类型是根据变量等号右边的赋值决定的

		console.log(Number.MAX_VALUE);
		console.log(Number.MAX_VALUE *2);

		//isNaN()用于判断非数字，并返回一个值，如果是数字，返回的是false
		console.log(isNaN(10));
		alert('"收\n破烂"');

	</script>
</head>
<body>
	<h1>数据类型</h1>
	<p></p>
</body>
</html>
