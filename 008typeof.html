<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>typeof</title>
	<script type="text/javascript">
		var num = 10;
		console.log(typeof num);

		var str = 'liyongling';
		console.log(typeof str);

		var obj = null;
		console.log(typeof obj); // object

		var age = prompt("请输入年龄");
		console.log(age);
		console.log(typeof age); // 是字符型的
	</script>
</head>
<body>
<h1>typeof</h1>
</body>
</html>
