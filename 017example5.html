<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>递增运算符练习</title>
	<script type="text/javascript">
		var a = 10;
		++a; //11
		var b = ++a + 2; // ++a=12 
		console.log(b); // 14

		var c = 10;
		c++;  // 11
		var d = c++ + 2; // 13
		console.log(d); // 13

		var e = 10;
		var f = e++ + ++e; //e++ = 10 ==> e = 11 ==> ++e = 12
		console.log(f); // 22

	</script>
</head>
<body>
	<h1>递增运算符练习</h1>

</body>
</html>
