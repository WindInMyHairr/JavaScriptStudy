<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>比较运算符</title>
	<script type="text/javascript">
		console.log(3 >= 5); // false
		console.log(3 <= 5); // true
		// 1. 程序里面的等于符号 == 默认转换数据类型，会把字符串转换为数字型
		console.log(3 == 5) // false
		console.log('李永玲' == '刘亦菲'); // false
		console.log(18 == 18); // true
		console.log(18 == '18'); // true
		console.log(18 != 18); // false
		// 2. 全等 === 要求两侧值和数据类型完全一致
		console.log(18 === 18); //true
		console.log(18 === '18'); //false

		// 3. 总结
		//	= 赋值
		//	== 判断
		//	=== 全等
	</script>
</head>
<body>
	<h1>比较运算符</h1>
</body>
</html>
