<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>变量</title>
	<script type="text/javascript">
		//1.声明一个age变量
		var age;
		//2.赋值 把值存入变量中
		age = 18;
		//3.输出结果
		console.log(age);
		//4.变量的初始化
		var myname1 = "ling";
		console.log(myname1);
		var address = "火影村";
		var age = 30;
		var email = "kakaxi@itcast.cn";
		var gz = 2000;
		console.log(myname1);
		console.log(address);
		console.log(age);
		console.log(email);
		console.log(gz);



		//1.用户输入姓名 存储到一个myname的变量里面
		var myname2 = prompt("请输入您的名字");
		//2.输出这个用户名
		alert(myname2);




		//1.更新变量
		var lanhechouzhu = "兰赫臭猪";
		console.log(lanhechouzhu);
		lanhechouzhu = "臭弟弟";
		console.log(lanhechouzhu);
		//2.声明多个变量
		var lan = "兰赫臭猪",
			he = "臭弟弟";
		//3.声明变量的特殊情况
		//3.1 只声明不赋值，结果是啥？
		var gold ;
		console.log(gold);  //结果是 undefined 未定义的，程序不知道里面是啥
		//3.2 不声明不赋值，会报错
		//console.log(bro);
		//3.3 不声明直接赋值使用
		qq1 = 110;
		console.log(qq1);



		//变量大小写敏感
		var app = 10;
		var APP = 100;
		console.log(app);
		console.log(APP);
	</script>
</head>
<body>
	<h1>变量</h1>
	<p>变量使用分两步：1.声明变量 2.赋值</p>
	<p></p>
</body>
</html>
